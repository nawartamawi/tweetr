<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Meta Information -->
    <title>Tweeter - Home Page</title>
    <!-- Font -->
    <link href="https://fonts.googleapis.com/css?family=Roboto:300i,700i" rel="stylesheet">
    <!-- External CSS -->
    <link rel="stylesheet" href="/vendor/normalize-4.1.1.css" type="text/css" />

    <!-- App CSS -->
    <link rel="stylesheet" href="/styles/layout.css" type="text/css" />

    <!-- Nav CSS -->
    <link rel="stylesheet" href="/styles/nav.css" type="text/css" />
    
    <!-- new tweet CSS -->
    <link rel="stylesheet" href="/styles/new-tweet.css" type="text/css" />

    <!--  old tweets CSS -->
    <link rel="stylesheet" href="/styles/tweets.css" type="text/css" />

    <!-- External JS -->
    <script  type="text/javascript" src="/vendor/jquery-2.2.3.min.js"></script>
    <script src="https://cdn.jsdelivr.net/g/handlebarsjs@4.0.5,momentjs@2.18.1"></script>
    <!-- Composer counter --> 
    <script  type="text/javascript" src="/scripts/composer-char-counter.js"></script>
    <!-- App JS -->
    <script  type="text/javascript" src="/scripts/app.js"></script>
  </head>

  <body>

    <!-- Top nav bar (fixed) -->
    <nav id="nav-bar">
      <img class="logo" src="/images/bird.png" alt="Logo image of a bird">
      <span class="header">Tweeter</span>
      <button class="compose"><span>Compose</span></button>
    </nav>
    
    <!-- Page-specific (main) content here -->
    <main class="container">
      <section class="new-tweet">
         <h2>Compose Tweet</h2>
         <form action="/tweets" method="POST" >
            <textarea name="text" placeholder="What are you humming about?" data-max-length="140"></textarea>
            <input type="submit" value="Tweet">
            <span class="counter">140</span>
         </form>
      </section>
      <div id="container">
      </div>
    </main>
    <script type="text/handlebars" id="tweet-template">
      <article class="tweet">
        <header>
          <div><img class="avatar" src="{{user.avatars.small}}"><img></div>
          <div class="name">{{user.name}}</div>
          <div class="username">{{user.handle}}</div>
        </header>
        <div class="tweet-text">{{content.text}}</div>
        <footer>
          <div class="time-stamp">{{time_ago created_at}}</div>
          <div class="icons">icons</div>
        </footer>
      </article>
    </script>
  </body>
</html>
